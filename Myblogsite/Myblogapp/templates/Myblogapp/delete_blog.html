{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
    /* Custom styles for the delete blog page */
    .delete-blog-container {
        margin: 40px auto;
        max-width: 800px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(5, 29, 216, 0.5);
    }

    .delete-blog-header {
        font-size: 24px;
        font-weight: bold;
        color: #d32f2f;
        margin-bottom: 20px;
        text-align: center;
    }

    .delete-blog-message {
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .btn-danger {
        background-color: #d32f2f;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #c62828;
    }

    .btn-secondary {
        background-color: #757575;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #616161;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
</style>

<div class="delete-blog-container">
    <h2 class="delete-blog-header">Delete Blog Post</h2>
    <p class="delete-blog-message">Are you sure you want to delete "{{ blog.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="btn-container">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'Myblogapp:blog_details' blog.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
