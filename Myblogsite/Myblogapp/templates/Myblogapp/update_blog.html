{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
    /* Custom styles for the update blog page */
    .update-blog-container {
        margin: 40px auto;
        max-width: 1100px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(5, 29, 216, 0.5);
        height: 580px;
        margin-top: -2px;
    }

    .update-blog-header {
        font-size: 24px;
        font-weight: bold;
        color: #1976d2;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
    }

    .form-group textarea {
        resize: vertical;
    }

    .btn-primary {
        background-color: #1a237e;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #1565c0;
    }

    .btn-secondary {
        background-color: #757575;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #616161;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
</style>

<div class="update-blog-container">
    <h2 class="update-blog-header">Edit Blog Post</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
        </div>
        <div class="form-group" style="height: 283px;">
            <label for="content">Content</label>
            <textarea class="form-control" style="height: 250px;" id="content" name="content" rows="5" required>{{ blog.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == blog.category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="{% url 'Myblogapp:blog_details' blog.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
